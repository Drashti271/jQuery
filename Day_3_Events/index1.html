<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Alert Button  -->
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="myAlert">
                    <p class="text">Holy guacamole! You should check in on some of those fields below.</p>
                    <button type="button" class="btn-close" data-ld-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-ld-dismiss="alert"]').click(function () {
                $('#myAlert').css({
                    transition: 'all 0.5s ease',
                    transform: 'scale(0.9)',
                    background: 'blue',
                    color: 'white',
                    opacity: '0.5'
                }).fadeOut(500);
            });
        });
    </script>
</body>
</html>
